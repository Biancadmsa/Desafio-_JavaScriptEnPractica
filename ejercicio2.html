<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" Desafío JavaScript en práctica" />
    <meta name="keywords" content="JavaScript" />
    <title>Ejercicio cambiemos la caja de color</title>
</head>

<body>
<div>
    <div>
        <h2>
            Paleta de colores
        </h2>
        <div style="display: flex;">
            <div style="display: flex;flex-direction: column;">
                <button id="btn-1" style="background-color: #e53e3e; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-2" style="background-color: #dd6b20; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-3" style="background-color: #faf089; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-4" style="background-color: #48bb78; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-5" style="background-color: #81e6d9; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-6" style="background-color: #d53f8c; width:100px;height: 100px" type="button">
                </button>
            </div>
            <div style="width: 500px;height: 600px">
                <div id="caja" style="border:1px solid black;width: 100%;height: 100%">
                </div>
            </div>
        </div>
    </div>
</div>

    <script> 
    //Escribe tu código aqui
    
 // Función de flecha para cambiar el color del cuadro principal.
    const cambiarColor = (color) => {
        const caja = document.getElementById('caja');
        caja.style.backgroundColor = color;
    };
   
    // los botones de color
    let boton1 = document.getElementById('btn-1');
    let boton2 = document.getElementById('btn-2');
    let boton3 = document.getElementById('btn-3');
    let boton4 = document.getElementById('btn-4');
    let boton5 = document.getElementById('btn-5');
    let boton6 = document.getElementById('btn-6');

    // Agregar listeners de eventos de clic a los botones
    boton1.addEventListener('click', () => cambiarColor('#e53e3e'));
    boton2.addEventListener('click', () => cambiarColor('#dd6b20'));
    boton3.addEventListener('click', () => cambiarColor('#faf089'));
    boton4.addEventListener('click', () => cambiarColor('#48bb78'));
    boton5.addEventListener('click', () => cambiarColor('#81e6d9'));
    boton6.addEventListener('click', () => cambiarColor('#d53f8c'));

</script>
</body>

</html>
