<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" Desafío JavaScript en práctica" />
    <meta name="keywords" content="JavaScript" />
    <title>JavaScript en práctica</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>  
        </div>
    </div>


    <script>

//Escribe tu código aqui
let form = document.getElementById("formulario");

form.addEventListener("submit", (event) => {
    let permitido = /^[a-zA-Z\s]+$/; // caracteres permitidos

    let nombre = document.getElementById("nombre").value;

    if (!permitido.test(nombre)) {
        document.querySelector(".errorNombre").innerHTML = "El nombre es requerido, solo se aceptan letras y números";
    } else {
        document.querySelector(".errorNombre").innerHTML = "";
    }

    let asunto = document.getElementById("asunto").value;

    if (!permitido.test(asunto)) {
        document.querySelector(".errorAsunto").innerHTML = "El Asunto es requerido, solo se aceptan letras y números";
    } else {
        document.querySelector(".errorAsunto").innerHTML = "";
    }

    let mensaje = document.getElementById("mensaje").value;
    if (!permitido.test(mensaje)) {
        document.querySelector(".errorMensaje").innerHTML = "El mensaje es requerido, solo se aceptan letras y números";
    } else {
        document.querySelector(".errorMensaje").innerHTML = "";
    }

    if (permitido.test(nombre) && permitido.test(asunto) && permitido.test(mensaje)) {
        document.querySelector(".resultado").innerHTML = "Mensaje enviado con éxito!!";
    } else {
        document.querySelector(".resultado").innerHTML = "";
    }

    event.preventDefault();
});


    </script>
</body>

</html>
